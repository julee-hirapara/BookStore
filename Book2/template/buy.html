{% extends 'base.html'%}
{% block content %}
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<body>

    <div class="widget stacked widget-table action-table" style="padding-top: 3px;">
        <div class="widget-content">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer Name</th>
                        <th>Book Name</th>
                        <th>Price</th>
                        <th class="td-actions" colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <td>{{ order.id }}</td>
                        <td>{{ user.username }}</td>  
                        <td>{{ order.book }}</td>
                        <td>{{ order.bookPrice }}</td>
                        <td>
                            <form action="" method="post">
                                {% csrf_token %}
                                <input type="submit" class="btn btn-success" value="buy">
                            </form>
                        </td>
                        <td>
                            <form action="{% url 'deletecart' order.id %}" method="post">
                                {% csrf_token %}
                                <input type="submit" class="btn btn-danger" value="Delete">
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
        </div>
    </div>
    <a href="{% url 'book' %}" class="btn btn-success">Add more books</a>
</body>
{% endblock content %}
